<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - NanoVisio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@preline/preline@2.0.0/dist/preline.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-50">
    <!-- Cabeçalho -->
    <header class="fixed w-full bg-white shadow-md z-50">
        <nav class="container mx-auto px-6 py-4">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-2">
                    <i class="fas fa-atom text-3xl text-blue-600"></i>
                    <a href="index.html" class="text-2xl font-bold text-blue-800">NanoVisio</a>
                </div>
                <div class="hidden md:flex space-x-8">
                    <a href="index.html#home" class="text-gray-600 hover:text-blue-600 transition">Início</a>
                    <a href="index.html#about" class="text-gray-600 hover:text-blue-600 transition">Sobre</a>
                    <a href="index.html#gallery" class="text-gray-600 hover:text-blue-600 transition">Ilustrações</a>
                    <a href="index.html#videos" class="text-gray-600 hover:text-blue-600 transition">Vídeos</a>
                    <a href="contacto.html" class="text-gray-600 hover:text-blue-600 transition">Contato</a>
                </div>
            </div>
        </nav>
    </header>

    <!-- Seção Hero -->
    <section class="hero-gradient text-white pt-32 pb-20 px-6">
        <div class="container mx-auto text-center">
            <h1 class="text-4xl md:text-5xl font-bold mb-6">Entre em Contato</h1>
            <p class="text-xl mb-8 text-blue-100">Envie-nos sua opinião ou dúvidas sobre o NanoVisio.</p>
        </div>
    </section>

    <!-- Formulário de Contato -->
    <section class="py-20 px-6 bg-white">
        <div class="container mx-auto max-w-lg">
            <form action="#" method="POST" class="bg-gray-50 p-8 rounded-lg shadow-md">
                <div class="mb-6">
                    <label for="name" class="block text-gray-700 font-medium mb-2">Nome</label>
                    <input type="text" id="name" name="name" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600" required>
                </div>
                <div class="mb-6">
                    <label for="email" class="block text-gray-700 font-medium mb-2">E-mail</label>
                    <input type="email" id="email" name="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600" required>
                </div>
                <div class="mb-6">
                    <label for="rating" class="block text-gray-700 font-medium mb-2">Classificação</label>
                    <select id="rating" name="rating" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600" required>
                        <option value="" disabled selected>Selecione uma classificação</option>
                        <option value="1">1 Estrela</option>
                        <option value="2">2 Estrelas</option>
                        <option value="3">3 Estrelas</option>
                        <option value="4">4 Estrelas</option>
                        <option value="5">5 Estrelas</option>
                    </select>
                </div>
                <div class="mb-6">
                    <label for="comments" class="block text-gray-700 font-medium mb-2">Comentários</label>
                    <textarea id="comments" name="comments" rows="4" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600" placeholder="Deixe seu comentário aqui..."></textarea>
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white px-4 py-2 rounded-lg font-medium hover:bg-blue-700 transition">Enviar</button>
            </form>
        </div>
    </section>

    <!-- Rodapé -->
    <iframe src="footer.html" class="w-full" style="border: none; height: auto;"></iframe>
</body>
</html>
