<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Frame</title>
    <style>
        div {
            height: 400px;
            max-width: 600px;
            border: 1px solid #333;
            transition: all 0.4s ease;
        }
        input {
           width: 43.5vw;
        }
        div, input {
            display: block;
            margin: auto;
            overflow-x: hidden;
        }
    </style>
</head>
<body>
    <div></div>
    <input type="text" placeholder="Digite uma cor em inglês ou um código de fontes (Type a color or a color representation...)"/>
    <script>
        let box = document.querySelector("div");
        input = document.querySelector("input");

        input.addEventListener("input", () => {
            box.style.borderRadius = input.value;
            box.style.background = input.value;
        });
    </script>
</body>
</html>
