<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Frame</title>
    <style>
        div {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 400px;
            max-width: 600px;
            border: 1px solid #333;
            transition: all 0.4s ease;
        }
        input {
           min-width: 44%;
        }
        div, input {
            display: block;
            margin: auto;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <label for="input">
        <div></div>
    </label>
    <input type="text" placeholder="Digite uma cor em inglês ou um código de fontes (Type a color or a color representation...)" id="input"/>
    <script>
        let box = document.querySelector("div");
        input = document.querySelector("input");

        input.addEventListener("input", () => {
            box.style.borderRadius = input.value;
            box.style.background = input.value;
        });
    </script>
</body>
</html>
