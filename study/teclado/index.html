<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptação ou Criptografia</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="response-query.css">
    <style>
        h3 {
            margin-bottom: 15px;
        }
    </style>
</head>
<body onresize="mudandoTamanho()">
    <header>
        <h1>Keyboard</h1>
        <span id="burger" onclick="cliqueMenu()">&#x2630;</span>
        <menu id="itens">
            <ul>
                <li><a href="https://www.github.com/Filipe-Lunfuankenda/html-css" target="_blank">&#x1F3E0; Home</a></li>
                <li><a href="https://www.github.com/Filipe-Lunfuankenda" target="_blank">&#128100; Perfil</a></li>
                <li><a href="#">&#9993; Mensagens</a></li>
                <li><a href="#">&#128222; Chamadas</a></li>
                <li><a href="#">&#128276; Notificações</a></li>
            </ul>
        </menu>
    </header>
    <main>
        <article>
            <h2>O que é o Teclado?</h2>
            <p>O <span>teclado</span> (ou <span>keyboard</span> em inglês) 
        </article>
    </main>
    <script>
        function cliqueMenu() {
            if (itens.style.display == 'block') {
                itens.style.display = 'none';
            } else {
                itens.style.display = 'block';
            }
        }

        function mudandoTamanho() {
            if (innerWidth >= 768) {
                itens.style.display = 'block'
            } else {
                itens.style.display = 'none'
            }
        }
    </script>
</body>
</html>
