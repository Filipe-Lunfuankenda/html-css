<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data e Hora</title>
	<style>
		body {
			background-color: rgba(102, 0, 102, 0.39);
			text-align: center;
		}
		h1 {
			font-family: sans-serif;
			margin-bottom: 50px;
			color: white;
			text-shadow: 1px 1px 1px #000;
		}
		span.datetime {
		color: rgb(233, 32, 99);
		font-family: Arial Rounded MT;
		font-weight: bold;
		margin-right: 12px;
		font-size: 2.5em;
		}
	</style>
</head>
<body>
	<h1>Exibindo a Data e a Hora Atual usando Html, CSS e JavaScript</h1>
	<span id="dia" class="datetime"></span><span id="data" class="datetime"></span><span id="time" class="datetime"></span>
	<script>
		function clock() {
    			const agora = new Date();
    			const daysOfWeek = ['Domingo', 'Segunda-feira', 'Terça-feira', 'Quarta-feira', 'Quinta-feira', 'Sexta-feira', 'Sábado']
    			const dia = daysOfWeek[agora.getDay()]
    			const data = agora.toLocaleDateString();
    			const hora = String(agora.getHours()).padStart(2, '0');
    			const minutos = String(agora.getMinutes()).padStart(2, '0');
    			const segundos = String(agora.getSeconds()).padStart(2, '0');
    			const time = `${hora}:${minutos}:${segundos}`

    			document.getElementById('dia').textContent = dia
    			document.getElementById('data').textContent = data
    			document.getElementById('time').textContent = time
    			setTimeout(clock, 1000) //update every second
		}
		clock();
	</script>
</body>
</html>
