<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Tic Tac Toe</title>
   <link rel="stylesheet" href="style.css">
   <script type="text/javascript" src="velha.js"></script>
</head>
<body onload=inicia()>
   <section>
      <div id='board'></div>
      <p><label for="lin">Linha: </label> <input id="lin" type="number" min="1" max="3"></p>
      <p><label for="col">Coluna: </label> <input id="col" type="number" min="1" max="3"></p>
      <p><button onclick="jogar()">Marcar</button></p>
      <div id='aviso'></div>
   </section>
</body>
</html>
